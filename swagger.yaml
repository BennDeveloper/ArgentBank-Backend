swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
  
host: localhost:3001
basePath: /api/v1
schemes:
  - http
  
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
          
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
          
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
          
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  
  
  
  
  /transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Get Users Transactions
      description: Get users transactions of the current month grouped by bank acount
      produces:
        - application/json
      responses:
        '200':
          description: User transactions retrieved successully
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  
  
  
  
  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - default
      summary: Get Users TransactionsId
      description: view transaction details in another view
      produces:
        - application/json
      parameters:
      - name: transactionId
        in: path
        required: true
        type: string
        description: The unique identifier of the transaction
      responses:
        '200':
          description: Successful retrieval of the transaction details
          schema:
           $ref: '#/definitions/transactions'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
    
    
    
    
    put:
      security:
        - Bearer: []
      tags:
        - default
      summary: Update Transaction Category and Note by ID
      description: Update only the category and note fields of a transaction.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
          description: The unique identifier of the transaction
        - name: body
          in: body
          required: true
          description: The updated category and note for the transaction
          schema:
            type: object
            properties:
              category:
                type: string
                description: Updated category of the transaction
              note:
                type: string
                description: Updated note for the transaction
      responses:
        '200':
          description: Successful update of the transaction's category and note
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Invalid input - Bad request
        '401':
          description: Unauthorized - Invalid or missing authentication token
        '500':
          description: Internal Server Error
        
          
          
          
          
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
        
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
        
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
            
  LoginResponse:
    type: object
    properties:
      token:
        type: string
        
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  
  
  
  
  Transaction:
    type: object
    properties:
      id:
        type: string
      acountId:
        type: string
      date:
        type: string
      description:
        type: string
      amount:
        type: number
      balance:
        type: number
        
        
        
        
  transactions:
    type: object
    properties:
      id:
        type: string
      acountId:
        type: string
      transaction type:
        type: string
      category:
        type: string
      note:
        type: string
        
        